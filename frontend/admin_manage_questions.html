<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polling App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./static/css/main.css">
    <!-- <link rel="stylesheet" href="./static/css/_admin_manage_questions.css"> -->
</head>

<body>
    <main id="admin-manage-ques-container">
        <div class="manage-ques-container">
            <div class="questions-manage-container">
                <div class="return-ques"> Back to Questions</div>
                <div class="info-header">
                    <div class="active-box">Active</div>
                    <div class="time">5 minutes 30 seconds</div>
                </div>
                
                <div class="ques-container">
                    <h1>Do you like dogs or cats?</h1>
                    <p class="time">Created 12 hours ago</p>
                    <div class="opts">
                    <div class="btn-primary">Dogs</div>
                    <div class="btn-primary">Cats</div>
                    <div class="btn-primary">None</div>                   
                    </div>
                </div>
            </div>

            <div class="time-control-container">
                <div class="btn-primary result-btn">Show Results</div>
                <div class="time-left">7:50 left</div>
                <div class="btn-primary start-btn">Start</div>
                <div class="btn-primary base-btn">Stop</div>
                <div class="btn-primary base-btn">+10 seconds</div>

            </div>
        </div>
        
        
    </main>
</body>

</html>
