<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polling App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./static/css/main.css">
</head>

<body>
    <main id="submit-page" class="mobile-view">

        <div class="header">
            <p>Question #1</p>
            <p> <i class="fa-solid fa-clock"></i>&nbsp; 5:00</p>
        </div>

        <h1 class="question">Do you like dogs or cats?</h1>

        <div class="buttons-container">
            <!-- White -->
            <button class="btn-primary">Lorem ipsum dolor sit amet, consectetur</button>
            <!-- Orange -->
            <button class="btn-primary active-btn">Cat</button>
            <!-- Default -->
            <button class="btn-primary disabled-btn">Both</button>
        </div>
        
        <div class="buttons-container">
            <!-- Green -->
            <button class="btn-primary submit-btn">Submit</button>
        </div>

    </main>
</body>

</html>
