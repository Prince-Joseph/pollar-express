<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polling App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./static/css/main.css">
</head>

<body>
    <main id="admin_questions">
        
        <div class="ques-container-header">
            <div class="header">
                <h1>Questions</h1>
                <button class="filter-btn active-btn">Create</button>
            </div>
            
            <div class="ques-container">
                <div class="time">
                    <div class="admin-time">5 minutes 30 seconds</div>
                    <div class="active-box">Active</div>
                </div>
                <div class="main-question">Do you like dogs or cats?</div>
            </div>

            <div class="ques-container">
                <div class="time">
                    <div class="admin-time">5 minutes 30 seconds</div>
                    <div class="active-box">Active</div>
                </div>
                <div class="main-question">Do you like dogs or cats?</div>
            </div>
            
            <div class="ques-container">
                <div class="time">
                    <div class="admin-time">5 minutes 30 seconds</div>
                    <div class="active-box">Active</div>
                </div>
                <div class="main-question">Do you like dogs or cats?</div>
            </div>
            
            <div class="ques-container">
                <div class="time">
                    <div class="admin-time">5 minutes 30 seconds</div>
                    <div class="active-box">Active</div>
                </div>
                <div class="main-question">Do you like dogs or cats?</div>
            </div>

        </div>

        <div class="filters-container">
            <h1>Sort</h1>
            <div class="filter-btn active-filter-btn">Newest First</div>
            <div class="filter-btn">Oldest First</div>
            <h1>Show only</h1>
            <div class="filter-btn">Completed</div>
            <div class="filter-btn">New</div>
            <div class="filter-btn">Active</div>
        </div>
    </main>
</body>

</html>
