<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollar Express</title>
    <!-- Rototo fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
        <!-- lavishly Yours fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lavishly+Yours&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/main.css">
</head>
<body>
    <main id="splash-screen">
        <div class="main-div">
        <div class="splash-img">
            <img src="./static/media/splash_screen.png" alt="#">
            <div class="splash-header">
                <p class="pollar-header">Pollar </p>
                <p class="express-header">Express</p>
            </div>
        </div>
        <div class="splash-heading-box">
            <form action="/accounts/google/login/" method="post">
                <!-- {% csrf_token %} -->
                <button type="submit" class="login-with-google-btn">
                    Sign In with Google
                </button>
            </form>
           
            <div class="company-name">
                <div class="orange-color">
                </div>
                <div class="blue-color">
                    <p >made by </p>
                    <p >Seraphix</p>
                </div>

            </div>
        </div>
        </div>
    </main>
