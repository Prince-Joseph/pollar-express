<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polling App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./static/css/main.css">
</head>

<body>
    <!-- <div width="100%">
        <img src="https://i.pinimg.com/originals/f2/7e/a7/f27ea7279398c6c7455aa76875f12fb8.gif" />
    </div> -->

    <main id="profile-update">

    <nav>
        <a href="#">
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
        </a>
    </nav>
    
    <div class="card">
        <span><a href="#">Home</a> / Profile</span>
        <div class="profile-img-container">
            <img src="https://divedigital.id/wp-content/uploads/2022/07/2-Blank-PFP-Icon-Instagram.jpg" alt="">
            <p>prince@gmail.com</p>
        </div>
        <div class="details-container">

            <div class="container">
                <div class="input-container">
                    <input type="text" placeholder="Name">
                </div>
                <div class="error-container" id="msg1">
                    <p>No special characters are allowed</p>
                </div>
            </div>

            <div class="container">
                <div class="input-container">
                    <input type="text"  placeholder="Roll Number">
                </div>
                <div class="error-container" id="msg2">
                    <p>No special characters are allowed</p>
                    <p>Roll number format must be proper</p>
                </div>
            </div>

            <div class="container">
                <div class="input-container" >
                    <input type="text" placeholder="Mobile Number">
                </div>
                <div class="error-container" id="msg3">
                    <p>Length must be only 10 digits long</p>
                </div>
            </div>

        </div>

        <div class="buttons-container">
            <button class="btn-primary active-btn">Submit</button>
        </div>
            
        
    </div>
</main>

</body>
